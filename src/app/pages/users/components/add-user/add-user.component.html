<form [formGroup]="addUserForm">
  <label>
    Name:
    <input pInputText formControlName="name" type="text">
  </label>
  <label>
    Surname:
    <input pInputText formControlName="surname" type="text">
  </label>
  <label>
    Email:
    <input pInputText formControlName="email" type="text">
  </label>
  <label>
    Password
    <input pInputText formControlName="password" type="text">
  </label>

  <p-button label="Add user" (onClick)="addUser()"></p-button>
</form>
