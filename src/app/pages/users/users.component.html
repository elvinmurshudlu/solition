<div class="users-container">

  <div class="users-table">
    <p-button label="Add user" (onClick)="showDialog()"></p-button>
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{  user.password}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<p-dialog header="Add user" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <ssg-add-user (onAddUser)="getUsers()"></ssg-add-user>
</p-dialog>

<p-toast></p-toast>
