<div class="login-container">
  <div class="login-field">
    <p-tabView>

      <p-tabPanel header="Register">
        <form [formGroup]="formGroup" >

          <label>
            Organization Name:
            <input formControlName="organization-name" type="text">
          </label>

          <label>
            Phone number:
            <input formControlName="phone-number" type="text">
          </label>

          <label>
            Address
            <input formControlName="address" type="text">
          </label>

          <label>
            Username:
            <input formControlName="username" type="text">
          </label>

          <label>
            Email:
            <input formControlName="email" type="text">
          </label>
          <label>
            Password:
            <input formControlName="password" type="text">
          </label>

          <button (click)="createOrganization()">Create Organization</button>
        </form>
      </p-tabPanel>
      <p-tabPanel header="Login">
        <form [formGroup]="formLogin" >

          <label>
            Email:
            <input formControlName="email" type="text">
          </label>
          <label>
            Password:
            <input formControlName="password" type="text">
          </label>

          <button (click)="login()">Login</button>
        </form>
      </p-tabPanel>
    </p-tabView>


  </div>


</div>
